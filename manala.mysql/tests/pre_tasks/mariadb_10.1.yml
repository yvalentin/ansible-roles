---

- name: Pre tasks > MariaDB apt key
  apt_key:
    file: "{{ item.file }}"
    id: "{{ item.id }}"
  with_items:
    # wheezy/jessie key
    - file: pre_tasks/apt_keys/mariadb_legacy.pgp
      id: 1BB943DB
    - file: pre_tasks/apt_keys/mariadb.pgp
      id: C74CD1D8

- name: Pre tasks > MariaDB apt repository 10.1
  apt_repository:
    repo: deb http://ftp.osuosl.org/pub/mariadb/repo/10.1/debian {{ ansible_distribution_release }} main
